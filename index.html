<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damas Multiplayer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    h1 {
      color: white;
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3)); }
      to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6)); }
    }
    
    #menu {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    
    #menu:hover {
      transform: translateY(-5px);
    }
    
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    #create-room {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    #create-room:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }
    
    #join-room {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
    }
    
    #join-room:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
    }
    
    #room-code {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      min-width: 200px;
    }
    
    #room-code:focus {
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }
    
    #room-code::placeholder {
      color: #888;
    }
    
    #board {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      gap: 2px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
      display: none;
      position: relative;
      transition: all 0.3s ease;
    }
    
    #board::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      border-radius: 25px;
      z-index: -1;
      opacity: 0.5;
    }
    
    .cell {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0);
      transition: background 0.3s ease;
      border-radius: 12px;
    }
    
    .cell:hover::before {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .dark {
      background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .light {
      background: linear-gradient(135deg, #F5DEB3 0%, #DEB887 100%);
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .piece {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .piece::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, transparent 50%);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .piece:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    
    .w {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      border: 3px solid #d4af37;
    }
    
    .b {
      background: linear-gradient(135deg, #2c2c2c 0%, #000000 100%);
      border: 3px solid #c0392b;
    }
    
    .W {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      border: 4px solid #ffd700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: crown-glow 2s ease-in-out infinite alternate;
    }
    
    .B {
      background: linear-gradient(135deg, #2c2c2c 0%, #000000 100%);
      border: 4px solid #ff6b35;
      box-shadow: 0 0 30px rgba(255, 107, 53, 0.6), 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: crown-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes crown-glow {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    
    .selected {
      box-shadow: 0 0 0 4px #00ff88, 0 0 20px rgba(0, 255, 136, 0.6) !important;
      animation: pulse-selection 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse-selection {
      0%, 100% { box-shadow: 0 0 0 4px #00ff88, 0 0 20px rgba(0, 255, 136, 0.6); }
      50% { box-shadow: 0 0 0 6px #00ff88, 0 0 30px rgba(0, 255, 136, 0.8); }
    }
    
    #room-info {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: none;
      color: white;
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
      max-width: 500px;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #room-info a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    #room-info a:hover {
      color: #ffed4e;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    #status {
      font-weight: 600;
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .waiting {
      color: #ffd700;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      animation: waiting-pulse 2s ease-in-out infinite;
    }
    
    @keyframes waiting-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .your-turn {
      color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid rgba(0, 255, 136, 0.3);
      animation: your-turn-glow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes your-turn-glow {
      from { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
      to { box-shadow: 0 0 40px rgba(0, 255, 136, 0.6); }
    }
    
    .opponent-turn {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 2px solid rgba(255, 107, 107, 0.3);
    }

    #video-container {
      display: none;
      flex-direction: row;
      gap: 20px;
      margin: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #video-container h3 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    #localVideo, #remoteVideo {
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      background: black;
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      
      #board {
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        padding: 15px;
      }
      
      .cell {
        width: 60px;
        height: 60px;
      }
      
      .piece {
        width: 42px;
        height: 42px;
      }
      
      #menu {
        flex-direction: column;
        gap: 15px;
      }
      
      button, #room-code {
        width: 100%;
        min-width: auto;
      }

      #video-container {
        flex-direction: column;
        align-items: center;
      }

      #localVideo, #remoteVideo {
        width: 250px;
        height: 150px;
      }
    }
    
    @media (max-width: 480px) {
      #board {
        grid-template-columns: repeat(8, 45px);
        grid-template-rows: repeat(8, 45px);
        padding: 10px;
      }
      
      .cell {
        width: 45px;
        height: 45px;
        border-radius: 8px;
      }
      
      .piece {
        width: 32px;
        height: 32px;
      }

      #localVideo, #remoteVideo {
        width: 200px;
        height: 120px;
      }
    }
    
    /* Efeitos de partículas */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Damas Multiplayer</h1>

    <div id="menu">
      <button id="create-room">Criar Sala</button>
      <input type="text" id="room-code" placeholder="Código da sala">
      <button id="join-room">Entrar</button>
    </div>

    <div id="room-info"></div>
    <div id="status"></div>

    <div id="board"></div>

    <div id="video-container">
      <div>
        <h3>Você</h3>
        <video id="localVideo" width="300" height="200" autoplay muted playsinline></video>
      </div>
      <div>
        <h3>Oponente</h3>
        <video id="remoteVideo" width="300" height="200" autoplay playsinline></video>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const API = "/api";
    const PUBLIC_URL = window.location.origin;

    let roomId = null;
    let player = null;
    let selected = null;
    let currentTurn = null;
    let currentBoard = null;
    let pollingInterval = null;
    let socket = null;
    let pc = null;
    let localStream = null;

    // Renderiza o tabuleiro
    function renderBoard(board) {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      boardDiv.style.display = "grid";
      
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell", (r + c) % 2 === 0 ? "light" : "dark");
          cell.dataset.row = r;
          cell.dataset.col = c;
          
          const piece = board[r][c];
          if (piece !== ".") {
            const pieceDiv = document.createElement("div");
            pieceDiv.classList.add("piece", piece);
            cell.appendChild(pieceDiv);
          }
          
          // Destacar célula selecionada
          if (selected && selected.from[0] === r && selected.from[1] === c) {
            cell.classList.add("selected");
          }
          
          cell.onclick = () => onCellClick(r, c, piece);
          boardDiv.appendChild(cell);
        }
      }
      
      // Atualizar status do jogo
      updateStatus();
    }

    // Atualiza o status do jogo
    function updateStatus() {
      const statusDiv = document.getElementById("status");
      if (!roomId) {
        statusDiv.innerHTML = "";
        return;
      }
      
      if (!currentTurn) {
        statusDiv.innerHTML = "Carregando...";
        statusDiv.className = "waiting";
        return;
      }
      
      if (currentTurn === player) {
        statusDiv.innerHTML = "Sua vez!";
        statusDiv.className = "your-turn";
      } else {
        statusDiv.innerHTML = "Vez do oponente...";
        statusDiv.className = "opponent-turn";
      }
    }

    // Clique no tabuleiro
    async function onCellClick(r, c, piece) {
      if (!roomId || !player) return;
      if (currentTurn !== player) {
        alert("Aguarde sua vez!");
        return;
      }
      
      // Se não há peça selecionada e clicou em uma peça sua
      if (!selected && piece !== "." && piece.toLowerCase() === player) {
        selected = { from: [r, c] };
        renderBoard(currentBoard);
      } 
      // Se já tem uma peça selecionada e clicou em outra célula
      else if (selected) {
        selected.to = [r, c];
        
        try {
          const res = await fetch(`${API}/move_multiplayer`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              room_id: roomId, 
              player: player, 
              move: {
                from: selected.from,
                to: selected.to
              }
            })
          });
          
          const data = await res.json();
          if (res.ok) {
            // Atualiza o estado do jogo
            currentBoard = data.board;
            currentTurn = data.turn;
            renderBoard(data.board);
            
            if (data.winner) {
              clearInterval(pollingInterval);
              if (pc) pc.close();
              if (localStream) localStream.getTracks().forEach(track => track.stop());
              alert(`Fim de jogo! Vencedor: ${data.winner === player ? "Você" : "Oponente"}`);
            }
          } else {
            alert(data.error || "Movimento inválido");
          }
        } catch (err) {
          console.error("Erro ao mover:", err);
          alert("Erro ao realizar movimento");
        }
        
        selected = null;
      }
    }

    // Iniciar chamada de vídeo (para o criador da sala)
    async function initiateCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('localVideo').srcObject = localStream;
        pc = new RTCPeerConnection({
          iceServers: [{urls: 'stun:stun.l.google.com:19302'}]
        });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        pc.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('ice_candidate', {room_id: roomId, candidate: event.candidate});
          }
        };
        pc.ontrack = event => {
          document.getElementById('remoteVideo').srcObject = event.streams[0];
        };
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit('offer', {room_id: roomId, offer: offer});
      } catch (error) {
        console.error('Error accessing media devices:', error);
        alert('Erro ao acessar câmera/microfone');
      }
    }

    // Criar sala
    document.getElementById("create-room").onclick = async () => {
      try {
        const res = await fetch(`${API}/create_room`, { method: "POST" });
        const data = await res.json();
        
        roomId = data.room_id;
        player = "w"; // quem cria é branco
        
        document.getElementById("room-info").style.display = "block";
        document.getElementById("room-info").innerHTML =
          `Sala criada! Código: <b>${roomId}</b><br>Link: <a href="${PUBLIC_URL}/?room=${roomId}" target="_blank">${PUBLIC_URL}/?room=${roomId}</a>`;
        
        // Inicia o polling e socket
        startPolling();
      } catch (err) {
        console.error("Erro ao criar sala:", err);
        alert("Erro ao criar sala");
      }
    };

    // Entrar em sala
    document.getElementById("join-room").onclick = async () => {
      const code = document.getElementById("room-code").value.trim();
      if (!code) return alert("Digite o código da sala!");
      
      try {
        roomId = code;
        player = "b"; // quem entra é preto
        
        const res = await fetch(`${API}/join_room`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ room_id: roomId, player: player })
        });
        
        if (res.ok) {
          document.getElementById("room-info").style.display = "block";
          document.getElementById("room-info").innerHTML = `Entrou na sala ${roomId} como jogador Preto.`;
          
          // Inicia o polling e socket
          startPolling();
        } else {
          const errorData = await res.json();
          alert(errorData.error || "Erro ao entrar na sala");
        }
      } catch (err) {
        console.error("Erro ao entrar na sala:", err);
        alert("Erro ao entrar na sala");
      }
    };

    // Iniciar polling para atualizar o estado do jogo
    function startPolling() {
      if (pollingInterval) {
        clearInterval(pollingInterval);
      }
      
      pollingInterval = setInterval(async () => {
        if (!roomId) return;
        
        try {
          const res = await fetch(`${API}/game_state`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ room_id: roomId })
          });
          
          const data = await res.json();
          if (res.ok) {
            // Se é a primeira vez que recebemos o estado, inicializa o tabuleiro
            if (!currentBoard) {
              currentBoard = data.board;
              currentTurn = data.turn;
              renderBoard(data.board);
            } 
            // Se o estado mudou (oponente fez uma jogada)
            else if (JSON.stringify(currentBoard) !== JSON.stringify(data.board) || currentTurn !== data.turn) {
              currentBoard = data.board;
              currentTurn = data.turn;
              renderBoard(data.board);
              
              if (data.winner) {
                clearInterval(pollingInterval);
                if (pc) pc.close();
                if (localStream) localStream.getTracks().forEach(track => track.stop());
                alert(`Fim de jogo! Vencedor: ${data.winner === player ? "Você" : "Oponente"}`);
              }
            }
          }
        } catch (err) {
          console.error("Erro no polling:", err);
        }
      }, 2000); // Verifica a cada 2 segundos

      // Conectar socket se não estiver conectado
      if (!socket) {
        socket = io();
        socket.emit('join_game', {room_id: roomId, player: player});
        setupSocketEvents();
      }
    }

    function setupSocketEvents() {
      socket.on('both_connected', () => {
        document.getElementById('video-container').style.display = 'flex';
        if (player === 'w') {
          initiateCall();
        }
      });

      socket.on('offer', async data => {
        if (!pc) {
          try {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection({
              iceServers: [{urls: 'stun:stun.l.google.com:19302'}]
            });
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.onicecandidate = event => {
              if (event.candidate) {
                socket.emit('ice_candidate', {room_id: roomId, candidate: event.candidate});
              }
            };
            pc.ontrack = event => {
              document.getElementById('remoteVideo').srcObject = event.streams[0];
            };
          } catch (error) {
            console.error('Error accessing media devices:', error);
            return;
          }
        }
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit('answer', {room_id: roomId, answer: answer});
      });

      socket.on('answer', async data => {
        if (pc) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      socket.on('ice_candidate', async data => {
        if (pc && data.candidate) {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          } catch (error) {
            console.error('Error adding ICE candidate:', error);
          }
        }
      });
    }

    // Se abriu com ?room=xxxx
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("room")) {
      const roomCode = urlParams.get("room");
      document.getElementById("room-code").value = roomCode;
    }
  </script>
