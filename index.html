<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damas Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; }
    #menu { margin-bottom: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 0;
      margin: 20px auto;
      width: 480px;
      height: 480px;
      border: 2px solid #333;
      display: none;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .dark { background: #769656; }
    .light { background: #eeeed2; }
    .piece {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .w { background: white; border: 2px solid #555; }
    .b { background: black; }
    .W { background: white; border: 3px solid gold; }
    .B { background: black; border: 3px solid gold; }
    .selected {
      box-shadow: 0 0 0 3px red;
    }
    #room-info {
      margin-top: 15px;
      padding: 10px;
      background: #e7f3fe;
      border: 1px solid #2196F3;
      border-radius: 5px;
      display: none;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover { background: #45a049; }
    #status {
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Damas Multiplayer</h1>

  <div id="menu">
    <button id="create-room">Criar Sala</button>
    <input type="text" id="room-code" placeholder="Código da sala">
    <button id="join-room">Entrar</button>
  </div>

  <div id="room-info"></div>
  <div id="status"></div>

  <div id="board"></div>

  <script>
    const API = "/api";
    const PUBLIC_URL = window.location.origin;

    let roomId = null;
    let player = null;  // "w" ou "b"
    let selected = null;
    let currentTurn = null;

    // Renderiza o tabuleiro
    function renderBoard(board) {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      boardDiv.style.display = "grid";
      
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell", (r + c) % 2 === 0 ? "light" : "dark");
          cell.dataset.row = r;
          cell.dataset.col = c;
          
          const piece = board[r][c];
          if (piece !== ".") {
            const pieceDiv = document.createElement("div");
            pieceDiv.classList.add("piece", piece);
            cell.appendChild(pieceDiv);
          }
          
          // Destacar célula selecionada
          if (selected && selected.from[0] === r && selected.from[1] === c) {
            cell.classList.add("selected");
          }
          
          cell.onclick = () => onCellClick(r, c, piece);
          boardDiv.appendChild(cell);
        }
      }
      
      // Atualizar status do jogo
      updateStatus();
    }

    // Atualiza o status do jogo (vez do jogador, etc)
    function updateStatus() {
      const statusDiv = document.getElementById("status");
      if (!roomId || !currentTurn) {
        statusDiv.innerHTML = "";
        return;
      }
      
      if (currentTurn === player) {
        statusDiv.innerHTML = "Sua vez!";
        statusDiv.style.color = "green";
      } else {
        statusDiv.innerHTML = "Vez do oponente...";
        statusDiv.style.color = "red";
      }
    }

    // Clique no tabuleiro
    async function onCellClick(r, c, piece) {
      if (!roomId || !player) return;
      if (currentTurn !== player) {
        alert("Aguarde sua vez!");
        return;
      }
      
      // Se não há peça selecionada e clicou em uma peça sua
      if (!selected && piece !== "." && piece.toLowerCase() === player) {
        selected = { from: [r, c] };
        renderBoard(currentBoard); // Re-renderiza para destacar a seleção
      } 
      // Se já tem uma peça selecionada e clicou em outra célula
      else if (selected) {
        selected.to = [r, c];
        
        try {
          const res = await fetch(`${API}/move_multiplayer`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              room_id: roomId, 
              player: player, 
              move: {
                from: selected.from,
                to: selected.to
              }
            })
          });
          
          const data = await res.json();
          if (res.ok) {
            // Atualiza o tabuleiro com a resposta
            currentBoard = data.board;
            currentTurn = data.turn;
            renderBoard(data.board);
            
            if (data.winner) {
              alert(`Fim de jogo! Vencedor: ${data.winner === player ? "Você" : "Oponente"}`);
            }
          } else {
            alert(data.error || "Movimento inválido");
          }
        } catch (err) {
          console.error("Erro ao mover:", err);
          alert("Erro ao realizar movimento");
        }
        
        selected = null;
      }
    }

    // Variável para manter o estado atual do tabuleiro
    let currentBoard = null;

    // Criar sala
    document.getElementById("create-room").onclick = async () => {
      try {
        const res = await fetch(`${API}/create_room`, { method: "POST" });
        const data = await res.json();
        
        roomId = data.room_id;
        player = "w"; // quem cria é branco
        currentTurn = "w"; // primeiro turno é das brancas
        
        document.getElementById("room-info").style.display = "block";
        document.getElementById("room-info").innerHTML =
          `Sala criada! Código: <b>${roomId}</b><br>Link: <a href="${PUBLIC_URL}/?room=${roomId}" target="_blank">${PUBLIC_URL}/?room=${roomId}</a>`;
        
        // Inicia o tabuleiro
        currentBoard = createBoard();
        renderBoard(currentBoard);
        
        // Entra na sala como jogador branco
        await joinRoom(roomId, player);
        pollGameState();
      } catch (err) {
        console.error("Erro ao criar sala:", err);
        alert("Erro ao criar sala");
      }
    };

    // Entrar em sala
    document.getElementById("join-room").onclick = async () => {
      const code = document.getElementById("room-code").value.trim();
      if (!code) return alert("Digite o código da sala!");
      
      try {
        roomId = code;
        player = "b"; // quem entra é preto
        
        // Primeiro tenta entrar na sala
        const joined = await joinRoom(roomId, player);
        if (joined) {
          document.getElementById("room-info").style.display = "block";
          document.getElementById("room-info").innerHTML = `Entrou na sala ${roomId} como jogador Preto.`;
          pollGameState();
        }
      } catch (err) {
        console.error("Erro ao entrar na sala:", err);
        alert("Erro ao entrar na sala");
      }
    };

    // Função auxiliar para entrar na sala
    async function joinRoom(roomId, player) {
      try {
        const res = await fetch(`${API}/join_room`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ room_id: roomId, player: player })
        });
        
        if (res.ok) {
          return true;
        } else {
          const data = await res.json();
          alert(data.error || "Erro ao entrar na sala");
          return false;
        }
      } catch (err) {
        throw err;
      }
    }

    // Criar tabuleiro inicial
    function createBoard() {
      const board = [];
      for (let row = 0; row < 8; row++) {
        const boardRow = [];
        for (let col = 0; col < 8; col++) {
          if ((row + col) % 2 === 1) {
            if (row < 3) {
              boardRow.push('b');
            } else if (row > 4) {
              boardRow.push('w');
            } else {
              boardRow.push('.');
            }
          } else {
            boardRow.push('.');
          }
        }
        board.push(boardRow);
      }
      return board;
    }

    // Atualização periódica do estado do jogo
    async function pollGameState() {
      if (!roomId) return;
      
      try {
        const res = await fetch(`${API}/game_state`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ room_id: roomId })
        });
        
        const data = await res.json();
        if (res.ok) {
          // Atualiza o estado do jogo
          currentBoard = data.board;
          currentTurn = data.turn;
          
          renderBoard(data.board);
          
          if (data.winner) {
            alert(`Fim de jogo! Vencedor: ${data.winner === player ? "Você" : "Oponente"}`);
          } else {
            // Continua polling
            setTimeout(pollGameState, 1500);
          }
        } else {
          setTimeout(pollGameState, 2000);
        }
      } catch (err) {
        console.error("Erro no polling:", err);
        setTimeout(pollGameState, 2000);
      }
    }

    // Se abriu com ?room=xxxx
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("room")) {
      const roomCode = urlParams.get("room");
      document.getElementById("room-code").value = roomCode;
      
      // Se já tem um código na URL, preenche automaticamente
      // mas não entra automaticamente para evitar problemas
    }
  </script>
</body>
</html>
