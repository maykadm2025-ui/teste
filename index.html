<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #game, #room-container {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 300px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #room-link {
      margin-top: 15px;
      padding: 10px;
      background: #e7f3fe;
      border: 1px solid #2196F3;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jogo Multiplayer</h1>

  <!-- Tela inicial -->
  <div id="game">
    <button id="create-room">Criar Sala</button>
    <br>
    <input type="text" id="room-code" placeholder="CÃ³digo da sala">
    <button id="join-room">Entrar na Sala</button>
    <div id="room-link"></div>
  </div>

  <!-- Tela da sala -->
  <div id="room-container" style="display: none;">
    <h2 id="room-title"></h2>
    <p>Bem-vindo Ã  sala! ðŸŽ®</p>
    <!-- Aqui futuramente entra o jogo -->
  </div>

  <script>
    const API = '/api';
    const PUBLIC_URL = window.location.origin;

    // FunÃ§Ã£o para pegar parÃ¢metros da URL
    function getRoomFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("room");
    }

    // Criar sala
    document.getElementById('create-room').onclick = async () => {
      try {
        const res = await fetch(`${API}/create_room`, { method: 'POST' });
        const data = await res.json();

        const roomLink = `${PUBLIC_URL}/index.html?room=${data.room}`;
        const div = document.getElementById('room-link');
        div.style.display = 'block';
        div.innerHTML = `Sala criada!<br><a href="${roomLink}" target="_blank">${roomLink}</a>`;
      } catch (err) {
        console.error(err);
        alert('Erro ao criar sala');
      }
    };

    // Entrar na sala
    document.getElementById('join-room').onclick = async () => {
      const code = document.getElementById('room-code').value.trim();
      if (!code) {
        alert('Digite um cÃ³digo de sala!');
        return;
      }

      try {
        const res = await fetch(`${API}/join_room/${code}`, { method: 'POST' });
        if (res.ok) {
          window.location.href = `${PUBLIC_URL}/index.html?room=${code}`;
        } else {
          alert('Sala nÃ£o encontrada!');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao entrar na sala');
      }
    };

    // Se a URL jÃ¡ tem ?room=xxxx â†’ mostrar a sala
    const currentRoom = getRoomFromURL();
    if (currentRoom) {
      document.getElementById('game').style.display = "none";
      document.getElementById('room-container').style.display = "block";
      document.getElementById('room-title').innerText = `Sala: ${currentRoom}`;
    }
  </script>
</body>
</html>
