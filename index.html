<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #game {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 350px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #room-link {
      margin-top: 15px;
      padding: 10px;
      background: #e7f3fe;
      border: 1px solid #2196F3;
      border-radius: 5px;
      display: none;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jogo Multiplayer</h1>

  <div id="game">
    <button id="create-room">Criar Sala</button>
    <br>
    <input type="text" id="room-code" placeholder="Código da sala">
    <select id="player">
      <option value="w">Brancas</option>
      <option value="b">Pretas</option>
    </select>
    <button id="join-room">Entrar na Sala</button>

    <div id="room-link"></div>
    <div id="status"></div>
  </div>

  <script>
    const API = '/api';
    const PUBLIC_URL = window.location.origin;

    let currentRoom = null;
    let currentPlayer = null;

    // Criar sala
    document.getElementById('create-room').onclick = async () => {
      try {
        const res = await fetch(`${API}/create_room`, { method: 'POST' });
        const data = await res.json();

        currentRoom = data.room_id;
        const roomLink = `${PUBLIC_URL}/index.html?room_id=${currentRoom}`;
        const div = document.getElementById('room-link');
        div.style.display = 'block';
        div.innerHTML = `Sala criada!<br><a href="${roomLink}" target="_blank">${roomLink}</a>`;
      } catch (err) {
        console.error(err);
        alert('Erro ao criar sala');
      }
    };

    // Entrar na sala
    document.getElementById('join-room').onclick = async () => {
      const code = document.getElementById('room-code').value.trim();
      const player = document.getElementById('player').value;
      if (!code) {
        alert('Digite um código de sala!');
        return;
      }

      try {
        const res = await fetch(`${API}/join_room`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ room_id: code, player })
        });
        const data = await res.json();

        if (res.ok) {
          currentRoom = code;
          currentPlayer = player;
          document.getElementById('status').innerText =
            `Você entrou na sala ${code} como ${player === 'w' ? 'Brancas' : 'Pretas'}`;
          startPolling();
        } else {
          alert(data.error || 'Erro ao entrar na sala');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao entrar na sala');
      }
    };

    // Polling para estado do jogo
    async function fetchGameState() {
      if (!currentRoom) return;
      try {
        const res = await fetch(`${API}/game_state`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ room_id: currentRoom })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('status').innerText =
            `Turno atual: ${data.turn} | Jogadores conectados: ${JSON.stringify(data.players)}`;
        }
      } catch (err) {
        console.error("Erro no polling:", err);
      }
    }

    function startPolling() {
      setInterval(fetchGameState, 3000);
    }

    // Se abrir com ?room_id= na URL, já preenche
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('room_id')) {
      document.getElementById('room-code').value = urlParams.get('room_id');
    }
  </script>
</body>
</html>
